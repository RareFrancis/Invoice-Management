<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Discription</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of data">
        <td>{{items.id}}</td>
        <td>{{items.ProductType}}</td>
        <td>{{items.Discription}}</td>
        <td>
            <button type="button" (click)="deleteCompany(items.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>


  <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
