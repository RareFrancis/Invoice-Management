<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Code</th>
        <th scope="col">Total Stock</th>
        <th scope="col">Discription</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of data">
        <td>{{items.id}}</td>
        <td>{{items.product_name}}</td>
        <td>{{items.ProductCode}}</td>
        <td>{{items.TotalStock}}</td>
        <td>{{items.discription}}</td>
        <td>
            <button type="button" class="btn btn-danger" (click)="deleteProduct(items.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
